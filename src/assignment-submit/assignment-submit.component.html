
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div *ngIf="AssignID !== null">
    <div style="float: left">
        <div class="card" style="width: 45rem;">
            <h2 style="margin-left: 33%">Assignment Information</h2>
        </div>
        <div class="card" style="padding: 30px">
            <h3>Assignment Name: {{ AssignName }}</h3>
            <h6>Due on: {{ AssignDate }}</h6>
            <br>
                <button style="float: right; width: 20%"type="button" class="btn btn-primary" (click)="submission()">Submit Assignment</button>
        </div>
</div>
